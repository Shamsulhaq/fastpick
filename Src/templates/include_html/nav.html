{% load static %}
{% url 'index' as serach_url %}
{% url 'list' as list_url %}
{% url 'cart_home' as cart_home %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border">
  <a class="navbar-brand" href="{{ serach_url }}"><img width="80px" src="{% static 'img/logo.png' %}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.path == list_url %}active{% endif %}">
        <a class="nav-link" href="{{ list_url }}"><b>বইয়ের লিস্ট</b></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link " href="#"><b>বইয়ের ধরন</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#"><b>লেখক</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#"><b>বই রিভিউ</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#"><b>আমাদের জানুন</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#"><b>যোগাযোগ</b></a>
      </li>
      <li class="nav-item  {% if request.path == cart_home %}active{% endif %}">
        <a class="nav-link " href="{{cart_home }}"><b class="text-info">{{ request.session.cart_items }}</b> <i class="fas fa-shopping-cart"></i></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}">
      <input class="form-control mr-sm-2" required type="search" name="q" placeholder="বই, লেখক, বইয়ের ধরন  লিখুন" aria-label="Search">
      <button class="btn btn-fastpick my-2 my-sm-0" type="submit">খুঁজুন</button>
    </form>
  </div>
</nav>
<br>
