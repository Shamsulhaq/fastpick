{% extends 'base.html' %}
{% block css %}
<title>FastPick|Review</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div id="products" class="row view-group">
            {% for object in object_list %}
            <div class="col-lg-12 col-md-12 col-sm-12 border">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-lg-3 col-md-6">
                        <img width="120px" src="{{ object.image.url }}" alt=""/>
                    </div>
                    <div class="col-sm-12 col-lg-9 col-md-6">
                        <h4 class="group card-title inner list-group-item-heading">
                            {{ object.book }}</h4>
                        <p class="lead"><i class="far fa-user"></i>  {{ object.author }}<br>
                            {{ object.timestamp|date }}</p>
                        <p class="group inner list-group-item-text">
                            {{ object.text|truncatewords:40 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
{% block js %}

{% endblock %}
