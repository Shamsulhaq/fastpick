{% extends 'base.html' %}
{% block content %}

    <div class="row center">

        <div class="col-sm-2"></div>
        <div class="col-sm-8 ">
            <form action="{% url 'search' %}" method="GET">
                {% csrf_token %}
                <div class="input-group mb-3 ">
                    <input required style="border-color:#ff9900;" type="text" class="form-control" name="q" id="search" placeholder="">
                    <div class="input-group-append">
                        <button style="background-color:#ffa31a;color: black;border-color: #ff9900" class="btn"
                                type="submit">খুঁজুন
                        </button>
                    </div>
                </div>
            </form>
            <a href="{% url 'list' %}"><p class="text-center"> সব বই দেখুন</p></a>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock %}
{% block js %}
    <script>
        superplaceholder({
            el: search,
            sentences: ['Search by Authors (ex. বুদ্ধদেব গুহ, জহির রায়হান)', 'Search by Publishers (ex. মুক্তদেশ প্রকাশন, বাতিঘর প্রকাশনী)',
                'Search by Books (ex. টাইম ম্যানেজমেন্ট, সত্যকথন)', 'Search by Books Type (ex.থ্রিল, রোমান্টিক)'],
            options: {
                loop: true,
                letterDelay: 100, // milliseconds

                // delay between sentences (in milliseconds)
                sentenceDelay: 1000,

                // should start on input focus. Set false to autostart
                startOnFocus: true,

                // loop through passed sentences
                loop: true,

                // shuffle the passed sentences
                shuffle: false,

                // show cursor
                showCursor: true,

                // cursor character
                cursor: '|'
            }
        })
    </script>

{% endblock %}
