<div class="col-sm-12 col-lg-6 col-md-6 justify-content-center mx-auto">
<p>Chose Shipping Method </p>

        {% if next_url %}
            <input type="hidden" name="next" value="{{ next_url }}"/>
        {% endif %}
        {{ form.as_p }}
        <input type="submit" value="Submit"/>

    </form>

</div>
